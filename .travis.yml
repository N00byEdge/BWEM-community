language: cpp
dist: trusty
compiler:
  - gcc
os:
  - linux
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7

script:
  - mkdir build
  - pushd build
  - CC=gcc-7 CXX=g++-7 cmake ..
  - make VERBOSE=1
  - ASAN_OPTIONS=detect_leaks=0 ./tests --gtest_output=xml:"tests.xml"
  - popd
